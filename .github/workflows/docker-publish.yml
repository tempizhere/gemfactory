name: Publish Docker Image

on:
  push:
    branches: [ main, refactoring ]


jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24.1'

    - name: Download dependencies
      run: go mod download

    - name: Run tests
      run: go test ./...
      continue-on-error: false

    - name: Run linter
      uses: golangci/golangci-lint-action@v6
      with:
        version: latest
        args: --timeout=3m
      continue-on-error: false

    - name: Check Docker Buildx availability
      run: |
        docker buildx version || (echo "Docker Buildx is not available" && exit 1)

    - name: Check environment variables
      run: |
        if [ -z "${{ secrets.DOCKERHUB_USERNAME }}" ]; then
          echo "DOCKERHUB_USERNAME is not set"
          exit 1
        fi
        if [ -z "${{ secrets.DOCKERHUB_TOKEN }}" ]; then
          echo "DOCKERHUB_TOKEN is not set"
          exit 1
        fi

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        platforms: linux/amd64
        push: true
        tags: |
          ${{ secrets.DOCKERHUB_USERNAME }}/gemfactory:latest
          ${{ secrets.DOCKERHUB_USERNAME }}/gemfactory:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        # Добавляем опцию для ускорения сборки без кэша
        no-cache: ${{ github.event_name == 'push' && github.run_number == 1 }}