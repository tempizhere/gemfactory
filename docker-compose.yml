services:
  gemfactory:
    image: tempizhere/gemfactory:latest
    container_name: gemfactory
    pull_policy: always
    restart: unless-stopped
    environment:
      - BOT_TOKEN=your_bot_token
      - ADMIN_USERNAME=your_telegram_username
      - CACHE_DURATION=8h
      - MAX_RETRIES=3
      - REQUEST_DELAY=10s
      - WHITELIST_DIR=data
      - LOG_LEVEL=info
    volumes:
      - whitelist_data:/app/data
volumes:
  whitelist_data:
    name: whitelist_data